monitor=,preferred,auto,1
 workspace=DP-1,1

 # ---- Autostart Apps ----

 exec-once=waybar
 # exec-once=dunst
 # #exec-once=exec xrdb -load ~/.config/X11/Xresources
 exec-once=systemctl --user import-environment DISPLAY WAYLAND_DISPLAY SWAYSOCK
 exec-once=wl-paste -t text --watch clipman store
 # #exec-once=swaybg -i ~/.local/share/bg.jpg
 # exec-once=hyprctl setcursor Bibata-Modern-Classic
 exec-once=swayidle timeout 150 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'
 exec-once=gammastep -l 19:72 -t 6500:4100
 # exec-once=pkill -SIGKILL Xwayland
 exec-once=d-walls
 exec-once=foot --server

 input {
 kb_layout=us
 kb_options=caps:ctrl_modifier
 follow_mouse=1
 #    repeat_delay=250

 touchpad {
 natural_scroll=no
 disable_while_typing=0
 clickfinger_behavior=1
 middle_button_emulation=1
 tap-to-click=1
 }

 sensitivity=0 # -1.0 - 1.0, 0 means no modification.
 }

 device:at-translated-set-2-keyboard {
 enabled=false
 }

 general {
 gaps_in=5
 gaps_out=15
 border_size=2
 col.active_border=rgb(ffe4b5)
 col.inactive_border=rgb(313244)
 col.active_border = rgba(cba6f7ff) rgba(89b4faff) rgba(94e2d5ff) 10deg
 col.active_border = rgb(bcd2ee) rgb(fff0f5) rgb(ffe4e1) 10degg
 no_border_on_floating = true
 }

 misc {
 disable_hyprland_logo = true
 disable_splash_rendering = true
 mouse_move_enables_dpms = true
 # no_vfr = false
 enable_swallow = true
 swallow_regex = ^(foot)$
 }

 decoration {
 rounding=16
 multisample_edges = true
 inactive_opacity=0.9
 active_opacity=0.95
# fullscreen_opacity=0.9
 dim_inactive = false
 dim_strength = 0.05
 blur=true
 blur_size=5
 blur_passes=4
 blur_new_optimizations=1
 }

 animations {
 enabled=1
 animation=border,1,5,default
 animation=fade,1,3,default
 # animation=workspaces,1,4,default
 # animation=windows,1,8,default,popin 10%
 # bezier = smoothOut, 0.36, 0, 0.66, -0.56
 # bezier = smoothIn, 0.25, 1, 0.5, 1
 # bezier = overshot, 0.4, 0.8, 0.2, 1.2

 # animation = windows, 1, 4, overshot, slide
 # animation = windowsOut, 1, 4, smoothOut, slide
 # animation = border, 1, 10, default
 # animation = fade, 1, 10, smoothIn
 # animation = fadeDim, 1, 10, smoothIn
 # animation=workspaces,1,4,overshot,slidevert

 }

 dwindle {
 pseudotile=0 # enable pseudotiling on dwindle
 preserve_split=true
 }

 master {
 new_is_master=false
 new_on_top=true
 }

 gestures {
 workspace_swipe=1
 workspace_swipe_distance=400
 workspace_swipe_invert=1
 workspace_swipe_min_speed_to_force=30
 workspace_swipe_cancel_ratio=0.5
 }

